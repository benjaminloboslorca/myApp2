<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<div class="login-container">
  <ion-card>
    <ion-card-content>
      <div class="login-header">Registro de Usuario</div>
      <form (ngSubmit)="onRegister()">
        <ion-item class="form-group">
          <ion-label position="floating">Nombre de usuario:</ion-label>
          <ion-input type="text" id="username" name="username" [(ngModel)]="username" required></ion-input>
        </ion-item>
        <ion-item class="form-group">
          <ion-label position="floating">Correo electrónico:</ion-label>
          <ion-input type="email" id="email" name="email" [(ngModel)]="email" required></ion-input>
        </ion-item>
        <ion-item class="form-group">
          <ion-label position="floating">Contraseña:</ion-label>
          <ion-input type="password" id="password" name="password" [(ngModel)]="password" required></ion-input>
        </ion-item>
        <div class="button-group">
          <ion-button expand="full" color="primary" type="submit">Registrarse</ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</div>
