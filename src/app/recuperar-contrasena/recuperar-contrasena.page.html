<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Olvidaste Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Restablecer Contraseña</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<div class="login-container">
  <ion-card>
    <ion-card-content>
      <!-- Agregar el encabezado "Restablecer Contraseña" -->
      <div class="login-header">Restablecer Contraseña</div>
      <form (ngSubmit)="onSubmit()">
        <ion-item class="form-group">
          <ion-label position="floating">Correo Electrónico:</ion-label>
          <ion-input type="email" id="email" name="email" required></ion-input>
        </ion-item>
        <ion-item class="form-group">
          <ion-label position="floating">Contraseña:</ion-label>
          <ion-input type="password" id="newPassword" name="newPassword" required></ion-input>
        </ion-item>
        <div class="button-group">
          <ion-button expand="full" color="primary" type="submit">Enviar correo</ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</div>
