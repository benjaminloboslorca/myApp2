<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="welcome-container">
    <ion-card class="welcome-card" [class.hide-card]="cardHidden">
      <ion-card-header>
        <ion-card-title class="welcome-title">¡Bienvenido!</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p class="welcome-message">Te damos la bienvenida a nuestra aplicación. Esperamos que disfrutes de tu experiencia.</p>
        <ion-button expand="full" color="primary" (click)="hideCard()">Continuar</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
