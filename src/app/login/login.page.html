<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/"> </ion-back-button>
    </ion-buttons>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Iniciar Sesión</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<div class="login-container">
  <ion-card>
    <ion-card-content>
      <div class="login-header">Inicio de Sesión</div>
      <form [formGroup]="formularioLogin">
        <ion-item class="form-group">
          <ion-label position="floating">Usuario:</ion-label>
          <ion-input formControlName="nombre" type="text" id="username" name="username" required></ion-input>
        </ion-item>
        <ion-item class="form-group">
          <ion-label position="floating">Contraseña:</ion-label>
          <ion-input formControlName="contrasena" type="password" id="password" name="password" required></ion-input>
        </ion-item>
        <div class="button-group">
          <ion-button expand="full" color="primary" (click)="ingresar()">Ingresar</ion-button>
          <ion-button expand="full" class="register-button" (click)="redirectToRegistroPage()">Registrarse</ion-button>
        </div>
      </form>
      <div class="forgot-password">
        <a href="/recuperar-contrasena" style="color: blue;">¿Olvidaste tu contraseña?</a>
      </div>
    </ion-card-content>
  </ion-card>
</div>
